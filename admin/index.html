<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Editor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-dark: #1e1e2e;
      --bg-panel: #272b46;
      --bg-input: #1a1a2e;
      --text: #d0d8e3;
      --text-muted: #8892a8;
      --accent: #f7c19e;
      --accent-hover: #f5d4ba;
      --border: #3a3f5c;
      --success: #a6e3a1;
      --error: #f38ba8;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .header-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    /* Buttons */
    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-input);
      color: var(--text);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg-dark);
      border-color: var(--accent);
      font-weight: 500;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      color: var(--bg-dark);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Select */
    select {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-input);
      color: var(--text);
      font-size: 0.875rem;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Main Layout */
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-section {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .file-list {
      list-style: none;
    }

    .file-item {
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .file-item:hover {
      background: var(--bg-input);
    }

    .file-item.active {
      background: var(--bg-input);
      color: var(--accent);
    }

    .file-icon {
      opacity: 0.6;
    }

    /* Editor Area */
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-panes {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .editor-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-pane.hidden {
      display: none;
    }

    .pane-header {
      padding: 0.5rem 1rem;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    /* Code Editor */
    .code-editor {
      flex: 1;
      width: 100%;
      padding: 1rem;
      background: var(--bg-input);
      color: var(--text);
      border: none;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      resize: none;
      tab-size: 2;
    }

    .code-editor:focus {
      outline: none;
    }

    /* Preview */
    .preview-frame {
      flex: 1;
      border: none;
      background: white;
    }

    /* Split View */
    .split-view {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .split-view .editor-pane {
      border-right: 1px solid var(--border);
    }

    .split-view .preview-pane {
      flex: 1;
    }

    /* Status Bar */
    .status-bar {
      padding: 0.5rem 1rem;
      background: var(--bg-panel);
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
    }

    .status-message.success {
      color: var(--success);
    }

    .status-message.error {
      color: var(--error);
    }

    /* Login Screen */
    .login-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .login-screen h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .login-screen p {
      color: var(--text-muted);
      text-align: center;
      max-width: 400px;
    }

    .token-input {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-input);
      color: var(--text);
      font-size: 0.875rem;
    }

    .token-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .login-help {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .login-help a {
      color: var(--accent);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .modal {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
    }

    .modal h2 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .modal-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .commit-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg-input);
      color: var(--text);
      font-size: 0.875rem;
    }

    .commit-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      
      .split-view {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <h1>Site Editor</h1>
    <p>Enter your GitHub Personal Access Token to edit your site. The token is stored locally in your browser only.</p>
    <input type="password" id="tokenInput" class="token-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
    <button id="loginBtn" class="btn btn-primary">Connect to GitHub</button>
    <p class="login-help">
      <a href="https://github.com/settings/tokens/new?scopes=repo&description=Site%20Editor" target="_blank">Generate a token</a> 
      with "repo" scope
    </p>
  </div>

  <!-- Editor (hidden until logged in) -->
  <div id="editorScreen" style="display: none; flex-direction: column; height: 100vh;">
    
    <!-- Header -->
    <header class="header">
      <div class="header-title">Site Editor</div>
      <div class="header-actions">
        <select id="viewMode">
          <option value="split">Split View</option>
          <option value="code">Code Only</option>
          <option value="preview">Preview Only</option>
        </select>
        <button id="refreshPreviewBtn" class="btn">â†» Refresh</button>
        <button id="saveBtn" class="btn btn-primary" disabled>Save to GitHub</button>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Pages</div>
          <ul class="file-list" id="fileList">
            <!-- Files populated by JS -->
          </ul>
        </div>
      </aside>

      <!-- Editor Container -->
      <div class="editor-container">
        <div class="split-view" id="editorView">
          
          <!-- Code Pane -->
          <div class="editor-pane" id="codePane">
            <div class="pane-header">HTML / CSS Editor</div>
            <textarea id="codeEditor" class="code-editor" spellcheck="false"></textarea>
          </div>

          <!-- Preview Pane -->
          <div class="editor-pane preview-pane" id="previewPane">
            <div class="pane-header">Preview</div>
            <iframe id="previewFrame" class="preview-frame"></iframe>
          </div>

        </div>
      </div>

    </main>

    <!-- Status Bar -->
    <footer class="status-bar">
      <span id="statusMessage">Ready</span>
      <span id="currentFile">No file selected</span>
    </footer>

  </div>

  <!-- Commit Modal -->
  <div id="commitModal" class="modal-overlay hidden">
    <div class="modal">
      <h2>Save Changes</h2>
      <input type="text" id="commitMessage" class="commit-input" placeholder="Describe your changes...">
      <div class="modal-actions">
        <button id="cancelCommit" class="btn">Cancel</button>
        <button id="confirmCommit" class="btn btn-primary">Commit & Push</button>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const REPO_OWNER = 'alex987654';
    const REPO_NAME = 'alex987654.github.io';
    const BRANCH = 'main';

    const FILES = [
      { name: 'Home', path: 'index.html', icon: 'ðŸ ' },
      { name: 'About', path: 'about.html', icon: 'ðŸ‘¤' },
      { name: 'Sci-Art', path: 'sci-art.html', icon: 'ðŸ”¬' },
      { name: 'Creative', path: 'creative.html', icon: 'ðŸŽµ' },
      { name: 'Conlang', path: 'conlang.html', icon: 'ðŸ—£ï¸' },
      { name: 'Research', path: 'research.html', icon: 'ðŸ“„' },
      { name: 'Styles', path: 'css/styles.css', icon: 'ðŸŽ¨' },
    ];

    // State
    let token = localStorage.getItem('gh_token');
    let currentFile = null;
    let originalContent = '';
    let fileShas = {};

    // Elements
    const loginScreen = document.getElementById('loginScreen');
    const editorScreen = document.getElementById('editorScreen');
    const tokenInput = document.getElementById('tokenInput');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const fileList = document.getElementById('fileList');
    const codeEditor = document.getElementById('codeEditor');
    const previewFrame = document.getElementById('previewFrame');
    const saveBtn = document.getElementById('saveBtn');
    const refreshPreviewBtn = document.getElementById('refreshPreviewBtn');
    const viewMode = document.getElementById('viewMode');
    const statusMessage = document.getElementById('statusMessage');
    const currentFileDisplay = document.getElementById('currentFile');
    const commitModal = document.getElementById('commitModal');
    const commitMessage = document.getElementById('commitMessage');
    const cancelCommit = document.getElementById('cancelCommit');
    const confirmCommit = document.getElementById('confirmCommit');
    const codePane = document.getElementById('codePane');
    const previewPane = document.getElementById('previewPane');

    // Initialize
    if (token) {
      showEditor();
    }

    // Event Listeners
    loginBtn.addEventListener('click', login);
    tokenInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
    logoutBtn.addEventListener('click', logout);
    saveBtn.addEventListener('click', () => commitModal.classList.remove('hidden'));
    cancelCommit.addEventListener('click', () => commitModal.classList.add('hidden'));
    confirmCommit.addEventListener('click', saveFile);
    refreshPreviewBtn.addEventListener('click', updatePreview);
    viewMode.addEventListener('change', updateViewMode);
    codeEditor.addEventListener('input', () => {
      updatePreview();
      checkForChanges();
    });

    // Functions
    function login() {
      const inputToken = tokenInput.value.trim();
      if (!inputToken) {
        setStatus('Please enter a token', 'error');
        return;
      }
      token = inputToken;
      localStorage.setItem('gh_token', token);
      showEditor();
    }

    function logout() {
      token = null;
      localStorage.removeItem('gh_token');
      loginScreen.style.display = 'flex';
      editorScreen.style.display = 'none';
    }

    function showEditor() {
      loginScreen.style.display = 'none';
      editorScreen.style.display = 'flex';
      renderFileList();
      loadFile(FILES[0].path);
    }

    function renderFileList() {
      fileList.innerHTML = FILES.map(file => `
        <li class="file-item" data-path="${file.path}">
          <span class="file-icon">${file.icon}</span>
          ${file.name}
        </li>
      `).join('');

      fileList.querySelectorAll('.file-item').forEach(item => {
        item.addEventListener('click', () => {
          if (hasUnsavedChanges()) {
            if (!confirm('You have unsaved changes. Discard them?')) return;
          }
          loadFile(item.dataset.path);
        });
      });
    }

    async function loadFile(path) {
      setStatus('Loading...', '');
      try {
        const response = await fetch(
          `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}?ref=${BRANCH}`,
          { headers: { Authorization: `token ${token}` } }
        );

        if (!response.ok) throw new Error('Failed to load file');

        const data = await response.json();
        const content = atob(data.content);
        
        fileShas[path] = data.sha;
        currentFile = path;
        originalContent = content;
        codeEditor.value = content;
        
        updateActiveFile();
        updatePreview();
        setStatus('File loaded', 'success');
        currentFileDisplay.textContent = path;
        checkForChanges();
      } catch (error) {
        setStatus('Error: ' + error.message, 'error');
      }
    }

    async function saveFile() {
      const message = commitMessage.value.trim() || `Update ${currentFile}`;
      setStatus('Saving...', '');

      try {
        const content = btoa(unescape(encodeURIComponent(codeEditor.value)));
        
        const response = await fetch(
          `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentFile}`,
          {
            method: 'PUT',
            headers: {
              Authorization: `token ${token}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: message,
              content: content,
              sha: fileShas[currentFile],
              branch: BRANCH,
            }),
          }
        );

        if (!response.ok) throw new Error('Failed to save');

        const data = await response.json();
        fileShas[currentFile] = data.content.sha;
        originalContent = codeEditor.value;
        
        commitModal.classList.add('hidden');
        commitMessage.value = '';
        setStatus('Saved successfully!', 'success');
        checkForChanges();
      } catch (error) {
        setStatus('Error: ' + error.message, 'error');
      }
    }

    function updatePreview() {
      const content = codeEditor.value;
      
      if (currentFile && currentFile.endsWith('.css')) {
        // For CSS, show it applied to a sample HTML
        previewFrame.srcdoc = `
          <!DOCTYPE html>
          <html>
          <head><style>${content}</style></head>
          <body class="main-content">
            <h1>CSS Preview</h1>
            <p>This is a preview of your styles.</p>
            <a href="#" class="btn btn-primary">Button</a>
          </body>
          </html>
        `;
      } else {
        previewFrame.srcdoc = content;
      }
    }

    function updateActiveFile() {
      fileList.querySelectorAll('.file-item').forEach(item => {
        item.classList.toggle('active', item.dataset.path === currentFile);
      });
    }

    function updateViewMode() {
      const mode = viewMode.value;
      codePane.classList.toggle('hidden', mode === 'preview');
      previewPane.classList.toggle('hidden', mode === 'code');
    }

    function hasUnsavedChanges() {
      return codeEditor.value !== originalContent;
    }

    function checkForChanges() {
      const hasChanges = hasUnsavedChanges();
      saveBtn.disabled = !hasChanges;
      saveBtn.textContent = hasChanges ? 'Save to GitHub *' : 'Save to GitHub';
    }

    function setStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = 'status-message ' + (type || '');
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        if (!saveBtn.disabled) {
          commitModal.classList.remove('hidden');
        }
      }
    });

    // Warn before leaving with unsaved changes
    window.addEventListener('beforeunload', (e) => {
      if (hasUnsavedChanges()) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
</html>
